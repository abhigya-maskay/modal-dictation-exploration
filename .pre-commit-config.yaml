repos:
  - repo: local
    hooks:
      - id: black
        name: black
        entry: poetry run black --check .
        language: system
        pass_filenames: false
      - id: ruff
        name: ruff
        entry: ruff check .
        language: system
        pass_filenames: false
      - id: pytest
        name: pytest
        entry: poetry run pytest
        language: system
        pass_filenames: false
      - id: pyright
        name: pyright
        entry: poetry run pyright
        language: system
        pass_filenames: false
